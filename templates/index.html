<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="static/styles.css" id="mainStyleSheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
        <link rel="icon" href="static/chart-increasing-microsoft.png">

        <title>Football predictor</title>

    </head>
    <body>
        <!-- import libraries -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <div class="content" id="mainContentDiv">

            <div class="matchMenu" id="resultsMenu">

                <span id="darkModeButtonSpan">
                    <img src="static/sun.png" id="darkModeIcon">
                </span>

                <div id="matchMenuTitle">Football predictor</div>

                <button id='leagueButton:W0' class="leagueButton">World</button>
                <button id='leagueButton:E0' class="leagueButton">Premier League</button>
                <button id='leagueButton:D1' class="leagueButton">Bundesliga</button>
                <button id='leagueButton:SP1' class="leagueButton">La Liga</button>
                <button id='leagueButton:I1' class="leagueButton">Serie A</button>
                <button id='leagueButton:F1' class="leagueButton">Ligue 1</button>
                <button id='leagueButton:E1' class="leagueButton">Championship</button>
                <button id='leagueButton:N1' class="leagueButton">Eredivisie</button>
                <button id='leagueButton:P1' class="leagueButton">Portugal</button>
                <button id='leagueButton:SC0' class="leagueButton">Scotland</button>
                <button id='leagueButton:T1' class="leagueButton">Turkey</button>
                <button id='leagueButton:B1' class="leagueButton">Belgium</button>

                <div id="resultsMenuReturns">
                    
                    <table id="resultsTable">
                        <tr>
                            <th>Predicted</th>
                            <th>Home</th>
                            <th>Draw</th>
                            <th>Away</th>
                            <th>Total</th>
                        </tr>
                        <tr>
                            <td>Games</td>
                            <td id="valGamesH">420</td>
                            <td id="valGamesD">420</td>
                            <td id="valGamesA">420</td>
                            <td id="valGamesTTL">420</td>
                        </tr>    
                        <tr>
                            <td>Accuracy</td>
                            <td id="valAccH">100%</td>
                            <td id="valAccD">100%</td>
                            <td id="valAccA">100%</td>
                            <td id="valAccTTL">100%</td>
                        </tr>    
                        <tr>
                            <td>ROI</td>
                            <td id="valROIH">+100%</td>
                            <td id="valROID">+100%</td>
                            <td id="valROIA">+100%</td>
                            <td id="valROITTL">+100%</td>
                        </tr>    
                    </table>

                </div>

                <h2 id="resultsMenuTitle">Fixtures / Results:</h2>

                <div id="resultsMenuGames"></div>

            </div>

            <span class="matchMenu" id="predictionTab">
            
                <div id='predictionTabTeams'>
                    <span id='predictionTabTeamNames'></span>
                    <button class="topButton" id='escButton'> &times; </button>
                </div>
            
                <div id='predictionTabRes'></div>
                <div id='predictionTabPred'></div>
                <div id='predictionTabOdds'>
                    
                    <span id='HomeOdds'></span>
                    <span id='DrawOdds'></span>
                    <span id='AwayOdds'></span>

                </div>

                <div id="chartCanvasHolder">
                    <div id="chartCanvas"></div>
                </div>
    
            </span>

    
        </div>

        <script src='static/index.js'></script>

	</body>
</html>
